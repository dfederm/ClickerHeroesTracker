<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <base href="/beta" />
  <title>Clicker Heroes Tracker</title>

  <link rel="stylesheet"
        href=""
        id="bootstrapStylesheet" />

  <!-- Google ads -->
  <script async
          src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <!-- test -->
  <app>
    <div style="text-align: center">
      <img src="/images/spin.svg" />
    </div>
  </app>

  <script type="text/javascript">
    var preferDarkTheme = false;
    var match = document.cookie.match(new RegExp('PreferDarkTheme=([^;]+)'));
    if (match) {
      preferDarkTheme = match[1].toLowerCase() == "true";
    }
    
    var cssEl = document.getElementById("bootstrapStylesheet");
    if (preferDarkTheme) {
      cssEl.setAttribute("href", "https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0-alpha.6/slate/bootstrap.min.css");
    }
    else {
      cssEl.setAttribute("href", "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css");
    }
  </script>
</body>

</html>
