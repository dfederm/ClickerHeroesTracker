<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <base href="/" />
  <title>Clicker Heroes Tracker</title>

  <!-- The theme is dynamically set in app.ts -->
  <link rel="stylesheet"
        href=""
        id="bootstrapStylesheet" />

  <!-- Google sign-in -->

          defer
          src="//accounts.google.com/gsi/client"></script>

  <!-- Facebook sign-in -->

          src="//connect.facebook.net/en_US/sdk.js"></script>

  <!-- Google ads -->

          defer

</head>

<body>
  <app>
    <div style="text-align: center">
      <img src="/images/spin.svg" />
    </div>
  </app>
</body>

</html>
