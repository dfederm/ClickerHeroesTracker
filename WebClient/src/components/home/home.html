<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Clicker Heroes Tracker</h1>
        <p class="lead">Try uploading your save to get started</p>
        <p>
            <a class="btn btn-primary btn-lg"
               [openDialog]="UploadDialogComponent">Upload »</a>
        </p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>What's New</h2>
            <changelog [showDates]="false"
                       [maxEntries]="5"></changelog>
            <p>
                <a routerLink="/news"
                   class="btn btn-secondary">See all »</a>
            </p>
        </div>
        <div *ngIf="userName"
             class="col-md-6">
            <h2>Your Recent Uploads:</h2>
            <uploadsTable [userName]="userName"
                          [count]="5"></uploadsTable>
            <p>
                <a routerLink="/users/{{userName}}/uploads"
                   class="btn btn-secondary">See all »</a>
            </p>
        </div>
    </div>
</div>
