<div class="container">
    <h2>
        <a routerLink="/users/{{userName}}">{{ userName }}</a>'s Uploads
    </h2>
    <div class="row">
        <div class="col-md-6">
            <uploadsTable [userName]="userName"
                          [count]="20"
                          [paginate]="true"></uploadsTable>
        </div>
    </div>
</div>
