<div class="container">
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Recent Uploads:</h4>
            <h5>
                <a routerLink="/uploads">See all</a>
            </h5>
            <uploadsTable [count]="10"></uploadsTable>
        </div>
        <div class="col-md-6">
            <h4>Progress Summary:</h4>
        </div>
        <!-- @if (Model.Follows.Count > 0) -->
        <div class="col-md-6">
            <h4>Following:</h4>
        </div>
    </div>
</div>
